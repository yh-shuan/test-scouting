    <head>
        <meta charset="UTF-8"></meta>
        <title>Test</title>
        <style>
            body{
                background-color: #d6c5a7;
            }
            p{
                color: #7fffd4;
                font-size: 64px;
                text-align: center;
            }
            h1{
                color: #e89374;
            }
            table{
                size: 1px;
                -ms-text-size-adjust: auto;
                background-color: #bf88f4;
                border-color: #000000;
                border-style: solid;
                padding: 1px;
                border: 3px solid #000000;
            }.team-card {
                display: flex;
                flex-direction: column; /* 讓內容由上往下排 */
                align-items: center;    /* 讓內容水平居中 */
                justify-content: center;/* 讓內容垂直居中 */
                
                background-color: #bf88f4;
                border: 3px solid #000000;
                border-radius: 15px;
                min-height: 120px;      /* 設定最小高度，讓框框看起來更紮實 */
                margin: 10px 0;         /* 也可以在這裡設定上下間距 */
            }.card-header {
                display: flex;
                justify-content: space-between; /* 關鍵：左右撐開 */
                width: 100%;
                margin-bottom: 15px;
            }

            .team-number {
                font-size: 20px;
                font-weight: bold;
                background: #4a148c; /* 給隊號一個小標籤背景 */
                color: white;
                padding: 2px 8px;
                border-radius: 5px;
            }

            .team-name {
                font-size: 28px;
                text-align: center; /* 讓大大的隊名在卡片中間 */
                width: 100%;
                word-wrap: break-word; /* 防止隊名太長衝出框框 */
            }

            .team-state{
                font-size: 28px;
                text-align: left;
                width: 100%;
                word-wrap: break-word;


            }
            .team-city{
                font-size: 28px;
                text-align: right;
                width: 100%;
                word-wrap: break-word;


            }





        </style>
    </head>
